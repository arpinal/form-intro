<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Document</title>
</head>
<body>
    
    <form action="" method="">

<!-- lables -->
<label for="username">username</label><br>
<input type="text" id="username" placeholder="puppy" minlength="6" maxlength="20" required >
<!-- requirements -->
<!-- button lables -->
<br>
<label for="password">password</label><br>
<input type="password" id="password" placeholder="password" minlength="6" maxlength="20" required>
<br>
<label for="email">email</label><br>
<input type="text" id="email" placeholder="ssquarepants@gmail.com">
<br>
<label for="phone number">phone number</label><br>
<input type="text" id="text" placeholder="###-###-####">
<br>
<label for="bday">birthdate</label><br>
<input type="date" id=""bday> <br>

<label for="quantity"quantity></label><br>
<input type="number" id="quantity" min="0" max="99" value="1">
<br>

<label for="title">title:</label>

<input type="radio" id="Mr." value="Mr.">
<label for="Mr.">Mr.</label>
<input type="radio" id="Ms." value="Ms.">
<label for="Ms.">Ms.</label>
<input type="radio" id="PhD" value="PhD">
<label for="PhD">PhD</label>

<input type="reset">
<input type="submit"><br>

<!-- dropdown menu -->
<label for="payment">payment</label>
<select id="payment">
<option value="visa">visa</option>
<option value="master card">master card</option>
<option value="giftcard">giftcard</option>
</select><br> 

<!-- check box -->
<label for="subscribe">subscribe</label>
<input type="checkbox" id="subscribe">
<label for="comment">comment:</label>
<textarea name="comment" id="" cols="30" rows="10"></textarea>
<label for="file">file:</label>
<input type="file" id="file">
</form>

</body>
</html>
